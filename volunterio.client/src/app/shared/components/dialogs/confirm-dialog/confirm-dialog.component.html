<h1 mat-dialog-title>
	{{title}}
</h1>

<div mat-dialog-content>
	<p>
		{{message}}
	</p>
</div>

<div mat-dialog-actions 
	 class="dialog-actions">
	<button mat-stroked-button
			(click)="onDismiss()"
			class="btn-dismiss"
			i18n>
		No
	</button>
	<button mat-stroked-button
			color="primary"
			(click)="onConfirm()"
			i18n>
		Yes
	</button>
</div>
