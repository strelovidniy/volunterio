<h1 mat-dialog-title>
	Image Editor
</h1>

<image-cropper class="cropper"
			   (imageCropped)="imageCropped($event)"
			   [aspectRatio]="1"
			   [imageChangedEvent]="event"
			   [maintainAspectRatio]="true"
			   format="png">
</image-cropper>

<div mat-dialog-actions 
	 class="dialog-actions">
	<button mat-stroked-button
			(click)="onDismiss()"
			class="btn-dismiss">
		Dismiss
	</button>
	<button mat-stroked-button
			color="primary"
			(click)="onConfirm()">
		Confirm
	</button>
</div>
